<!DOCTYPE html>
<html>
<head>
    <title>Delete Lab</title>
    <style>
        body { font-family: sans-serif; margin: 2em; }
        .btn { display: inline-block; padding: 0.5em 1em; border: none; border-radius: 4px; text-decoration: none; }
        .btn-danger { background-color: #dc3545; color: white; }
        .btn-secondary { background-color: #6c757d; color: white; margin-left: 1em; }
    </style>
</head>
<body>
    <h1>Are you sure you want to delete "{{ object.name }}"?</h1>
    <p>This action cannot be undone.</p>
    <form method="post" style="display: inline-block;">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
    </form>
    <a href="{% url 'lab-list' %}" class="btn btn-secondary">Cancel</a>
</body>
</html>
