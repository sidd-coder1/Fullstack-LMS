<!DOCTYPE html>
<html>
<head>
    <title>Lab Form</title>
    <style>
        body { font-family: sans-serif; margin: 2em; }
        form p { margin-bottom: 1em; }
        label { display: inline-block; width: 100px; }
        input, textarea { padding: 0.5em; border: 1px solid #ccc; border-radius: 4px; }
        button { padding: 0.5em 1em; border: none; border-radius: 4px; background-color: #007bff; color: white; cursor: pointer; }
        .cancel-link { margin-left: 1em; color: #6c757d; }
    </style>
</head>
<body>
    <h1>{% if form.instance.pk %}Edit Lab{% else %}Add Lab{% endif %}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
        <a href="{% url 'lab-list' %}" class="cancel-link">Cancel</a>
    </form>
</body>
</html>
