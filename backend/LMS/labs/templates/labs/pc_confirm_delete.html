<!DOCTYPE html>
<html>
<head>
    <title>Delete PC</title>
    <style>
        body { font-family: sans-serif; margin: 2em; }
        .btn { display: inline-block; padding: 0.5em 1em; border: none; border-radius: 4px; text-decoration: none; }
        .btn-danger { background-color: #dc3545; color: white; }
        .btn-secondary { background-color: #6c757d; color: white; margin-left: 1em; }
    </style>
</head>
<body>
    <h1>Delete PC</h1>
    <p>Are you sure you want to delete PC <strong>{{ object.hostname }}</strong> (Asset: {{ object.asset_tag }})?</p>
    
    <form method="post" style="display: inline-block;">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
    </form>
    <a href="{% url 'lab-detail' object.lab.pk %}" class="btn btn-secondary">Cancel</a>
</body>
</html>
