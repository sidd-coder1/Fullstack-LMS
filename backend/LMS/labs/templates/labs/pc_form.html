<!DOCTYPE html>
<html>
<head>
    <title>PC Form</title>
    <style>
        body { font-family: sans-serif; margin: 2em; }
        form p { margin-bottom: 1em; }
        label { display: inline-block; width: 120px; }
        input, textarea, select { padding: 0.5em; border: 1px solid #ccc; border-radius: 4px; width: 250px; }
        input[type="checkbox"] { width: auto; }
        button { padding: 0.5em 1em; border: none; border-radius: 4px; background-color: #007bff; color: white; cursor: pointer; }
        .cancel-link { margin-left: 1em; color: #6c757d; }
    </style>
</head>
<body>
    <h1>{% if object %}Edit PC{% else %}Add PC{% endif %}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
        <a href="{% if object %}{% url 'lab-detail' object.lab.pk %}{% else %}{% url 'lab-detail' view.kwargs.lab_id %}{% endif %}" class="cancel-link">Cancel</a>
    </form>
</body>
</html>
