<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Yashwantrao Bhonsale Institute of Technology - Lab Management System</title>
  <style>
    :root {
      --bg: #0b1020;
      --card: #121830;
      --text: #eaeef6;
      --muted: #9aa3b2;
      --accent: #4f46e5; /* indigo */
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; }
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      background: radial-gradient(1200px 600px at 50% -10%, #1b2445, transparent 60%), var(--bg);
      color: var(--text);
      display: grid;
      place-items: center;
    }
    .container {
      width: 100%;
      max-width: 960px;
      padding: 48px 24px 56px;
      text-align: center;
    }
    h1 {
      margin: 0 0 8px;
      font-size: clamp(28px, 4vw, 40px);
      font-weight: 800;
      letter-spacing: -0.02em;
      line-height: 1.1;
      background: linear-gradient(90deg, #c7d2fe, #a5b4fc, #93c5fd);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }
    h2 {
      margin: 0 0 24px;
      font-size: clamp(16px, 2.2vw, 20px);
      font-weight: 500;
      color: var(--muted);
    }
    .divider {
      height: 1px;
      width: 100%;
      max-width: 560px;
      margin: 24px auto 0;
      background: linear-gradient(90deg, transparent, #334155, transparent);
    }
  </style>
</head>
<body>
  <main class="container">
    <h1>Yashwantrao Bhonsale Institute of Technology</h1>
    <h2>Lab Management System</h2>
    <div class="divider"></div>
  </main>
</body>
</html>
